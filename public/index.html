<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plane App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">

    <div id="plane">
      <div class="jumbotron myJumbo">
        <h3> {{ header }} </h3>
      </div>


      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default accordion-plane-panel">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Plane Form
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="form-container">
              <form v-on:submit="addNewPlane($event)">
                <div class="form-group">
                  <label> Name </label>
                  <input v-model="newType" class="form-control" type="text" placeholder="plane type"/>
                </div>
                <div class="form-group">
                  <label> TopSpeed </label>
                  <input v-model="newSpeed"  class="form-control" type="number" placeholder="plane color"/>
                </div>
                <div class="form-group">
                  <label> Image </label>
                  <input v-model="newImg"  class="form-control" type="text" placeholder="must be valid URL"/>
                </div>
                <div class="button-holder">
                  <button type="submit" class="btn btn-default"> Submit plane </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>




      <div class="plane-flex-container">

      <div class="plane-card" v-for="p in planes">
        <h3> {{ p.type }} </h3>
        <p> {{p.topSpeed}} </p>
        <img :src="p.img" alt="">
        <button type="button" class="btn btn-danger" v-on:click="deletePlain(p)"> DELETE</button>
      </div>

      </div>
    </div>


      <!-- vue cden -->
    <script src="https://unpkg.com/vue"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
